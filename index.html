<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de funcionarios</span>
            <button onclick="openModal()" id="new"> incluir</button>
        </div>
    
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>Funcao</th>
                        <th>salario</th>
                        <th class="acao">editar</th>
                        <th class="acao">excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">nome</label>
                    <input id="m-nome" type="text" required>

                    <label for="m-funcao">funcao</label>
                    <input id="m-funcao" type="text" required>

                    <label for="m-salario">salario</label>
                    <input id="m-salario" type="number" required>

                    <button id="btnSalvar">salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
